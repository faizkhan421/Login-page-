<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShortXurl | Login & Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 172, 238, 0.2);
      width: 100%;
      max-width: 420px;
      position: relative;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #00acee;
    }
    .container p.subtitle {
      text-align: center;
      font-size: 13px;
      color: #bbb;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 18px;
      position: relative;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 8px;
      border: none;
      background-color: #2b2b2b;
      color: white;
    }
    .form-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00acee;
      cursor: pointer;
    }
    .form-group label {
      display: flex;
      align-items: center;
      font-size: 13px;
      gap: 8px;
    }
    .form-group input[type="checkbox"] {
      accent-color: #00acee;
      transform: scale(1.2);
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #00acee;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #0088cc;
    }
    .toggle {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
    .toggle a {
      color: #00acee;
      text-decoration: none;
      cursor: pointer;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
      color: #00acee;
      z-index: 1000;
    }
    body.light {
      background: #f0f0f0;
      color: #000;
    }
    body.light .container {
      background-color: #fff;
      color: #000;
    }
    body.light .form-group input {
      background-color: #f0f0f0;
      color: #000;
    }
    body.light .toggle {
      color: #444;
    }
    body.light .btn {
      background-color: #0088cc;
    }
    body.light .btn:hover {
      background-color: #007bb3;
    }
  </style>
</head>
<body>

  <div class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon" id="themeIcon"></i>
  </div>

  <div class="container" id="formContainer">
    <h2 id="formTitle">Welcome Back</h2>
    <p class="subtitle" id="formSubtitle">Login to continue to ShortXurl</p>
    <form id="authForm" onsubmit="handleSubmit(event)">
      <div class="form-group" id="nameGroup" style="display: none;">
        <input type="text" placeholder="Full Name" id="name" />
        <i class="fas fa-user"></i>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" id="email" required />
        <i class="fas fa-envelope"></i>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" id="password" required />
        <i class="fas fa-lock" onclick="togglePasswordVisibility()"></i>
      </div>
      <div class="form-group" id="confirmPasswordGroup" style="display: none;">
        <input type="password" placeholder="Confirm Password" id="confirmPassword" />
        <i class="fas fa-lock" onclick="togglePasswordVisibility('confirmPassword')"></i>
      </div>
      <div class="form-group" id="checkboxGroup">
        <!-- Dynamic Checkboxes inserted by JS -->
      </div>
      <button type="submit" class="btn" id="submitBtn">Login</button>
    </form>
    <div class="toggle" id="toggleText">
      Don't have an account? <a onclick="toggleForm()">Sign Up</a>
    </div>
  </div>
  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyD0GwbCKKbjtIpb9W5MYT2LJmOBKGY6qcE",
    authDomain: "shortxurl-c17c1.firebaseapp.com",
    projectId: "shortxurl-c17c1",
    storageBucket: "shortxurl-c17c1.firebasestorage.app",
    messagingSenderId: "709834272600",
    appId: "1:709834272600:web:9c0f2ef6b8782be23a7f2d",
    measurementId: "G-M0ZNWXTFTE"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  </script>
  <script>
    let isSignup = false;

    function toggleTheme() {
      document.body.classList.toggle("light");
      const icon = document.getElementById("themeIcon");
      icon.classList.toggle("fa-sun");
      icon.classList.toggle("fa-moon");
    }

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById("formTitle").textContent = isSignup ? "Create Account" : "Welcome Back";
      document.getElementById("formSubtitle").textContent = isSignup
        ? "Signup to start using ShortXurl"
        : "Login to continue to ShortXurl";
      document.getElementById("submitBtn").textContent = isSignup ? "Sign Up" : "Login";
      document.getElementById("nameGroup").style.display = isSignup ? "block" : "none";
      document.getElementById("confirmPasswordGroup").style.display = isSignup ? "block" : "none";
      document.getElementById("checkboxGroup").innerHTML = isSignup
        ? '<label><input type="checkbox" id="termsCheck" required> I agree to Terms & Conditions</label>'
        : '<label><input type="checkbox" id="rememberCheck" required> Remember Me</label>';
      document.getElementById("toggleText").innerHTML = isSignup
        ? 'Already have an account? <a onclick="toggleForm()">Login</a>'
        : 'Don\'t have an account? <a onclick="toggleForm()">Sign Up</a>';
    }

    function togglePasswordVisibility(id = 'password') {
      const passwordField = document.getElementById(id);
      const passwordIcon = passwordField.nextElementSibling;
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;

      if (type === 'text') {
        passwordIcon.classList.remove('fa-lock');
        passwordIcon.classList.add('fa-eye');
      } else {
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-lock');
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isSignup) {
        const confirm = document.getElementById("confirmPassword").value;
        const terms = document.getElementById("termsCheck").checked;
        if (password !== confirm) {
          alert("Passwords do not match!");
          return;
        }
        if (!terms) {
          alert("You must agree to the terms.");
          return;
        }
        alert("Signup successful!");
      } else {
        const remember = document.getElementById("rememberCheck").checked;
        if (!remember) {
          alert("Please check 'Remember Me' to proceed.");
          return;
        }
        alert("Login successful!");
        window.location.href = "dashboard.html";
      }
    }

    window.onload = () => {
      toggleForm(); // Default view: Login
      toggleForm(); // Reset back to default login view with correct checkboxes
    };
  </script>

</body>
</html>
