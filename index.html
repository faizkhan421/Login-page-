<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShortXurl - Login/Signup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background-color: white;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: green;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .switch, .forgot-password {
      text-align: center;
      margin-top: 15px;
    }
    .switch a, .forgot-password a {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
    .checkbox-container {
      font-size: 14px;
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 5px;
    }
    .hidden { display: none; }
    .dashboard {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
    #logoutBtn {
      background: red;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="container">
  <div id="loginForm">
    <h2>Login</h2>
    <input type="email" placeholder="Email" id="loginEmail">
    <input type="password" placeholder="Password" id="loginPassword">
    <div class="checkbox-container">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Remember me (Required)</label>
    </div>
    <button onclick="loginUser()">Login</button>
    <div class="forgot-password">
      <a onclick="forgotPassword()">Forgot Password?</a>
    </div>
    <div class="switch">
      Don't have an account? <a onclick="showSignUp()">Sign Up</a>
    </div>
  </div>

  <div id="signupForm" class="hidden">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name" id="signupName">
    <input type="email" placeholder="Email" id="signupEmail">
    <input type="password" placeholder="Password" id="signupPassword">
    <input type="password" placeholder="Re-enter Password" id="signupRePassword">
    <div class="checkbox-container">
      <input type="checkbox" id="agree">
      <label for="agree">I agree to the <a href="#">Terms</a></label>
    </div>
    <button onclick="signupUser()">Sign Up</button>
    <div class="switch">
      Already have an account? <a onclick="showLogin()">Login</a>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Dashboard</h2>
    <div class="dashboard">
      <p><strong>Total Clicks:</strong> 0</p>
      <p><strong>Total Earnings:</strong> â‚¹0.00</p>
      <p><strong>Country-wise Clicks:</strong> India: 0</p>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD0GwbCKKbjtIpb9W5MYT2LJmOBKGY6qcE",
    authDomain: "shortxurl-c17c1.firebaseapp.com",
    projectId: "shortxurl-c17c1",
    storageBucket: "shortxurl-c17c1.appspot.com",
    messagingSenderId: "709834272600",
    appId: "1:709834272600:web:9c0f2ef6b8782be23a7f2d",
    measurementId: "G-M0ZNWXTFTE"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function showSignUp() {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('signupForm').classList.remove('hidden');
  }

  function showLogin() {
    document.getElementById('signupForm').classList.add('hidden');
    document.getElementById('loginForm').classList.remove('hidden');
  }

  function showDashboard() {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('signupForm').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
  }

  function signupUser() {
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const pass = document.getElementById('signupPassword').value;
    const repass = document.getElementById('signupRePassword').value;
    const agree = document.getElementById('agree').checked;

    if (!agree) return alert("You must agree to the terms.");
    if (pass !== repass) return alert("Passwords do not match.");

    auth.createUserWithEmailAndPassword(email, pass)
      .then(res => {
        return db.collection("users").doc(res.user.uid).set({
          fullName: name,
          email: email,
          uid: res.user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        alert("Signup successful. Please login.");
        showLogin();
      })
      .catch(err => alert("Signup Error: " + err.message));
  }

  function loginUser() {
    const email = document.getElementById('loginEmail').value;
    const pass = document.getElementById('loginPassword').value;
    const remember = document.getElementById('rememberMe').checked;

    if (!remember) return alert("Please check 'Remember me' to proceed.");

    auth.signInWithEmailAndPassword(email, pass)
      .then(() => {
        showDashboard();
      })
      .catch(err => alert("Login Failed: " + err.message));
  }

  function forgotPassword() {
    const email = document.getElementById('loginEmail').value;
    if (!email) return alert('Please enter your email.');
    auth.sendPasswordResetEmail(email)
      .then(() => alert('Password reset email sent.'))
      .catch(error => alert(error.message));
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    auth.signOut().then(() => {
      alert("Logged out");
      location.reload();
    });
  });
</script>
</body>
</html>
