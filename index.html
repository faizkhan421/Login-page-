<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Sign Up</title>
  <style>
    body { margin: 0; font-family: Arial; background-color: white; }
    .container {
      width: 100%; max-width: 400px; margin: 60px auto;
      background: white; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; }
    input {
      width: 90%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 10px; background: green; color: white;
      border: none; border-radius: 5px; cursor: pointer; font-size: 16px;
    }
    .switch { text-align: center; margin-top: 15px; }
    .switch a { color: blue; cursor: pointer; text-decoration: underline; }
    .checkbox-container { margin: 10px 0; font-size: 14px; }
    .checkbox-container input { width: auto; margin-right: 5px; }
    .hidden { display: none; }
    #logoutBtn { background-color: red; margin-top: 20px; }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="container">
  <div id="loginForm">
    <h2>Login</h2>
    <input type="email" placeholder="Email" id="loginEmail" required><br>
    <input type="password" placeholder="Password" id="loginPassword" required><br>
    <div class="checkbox-container">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Remember me</label>
    </div>
    <button onclick="loginUser()">Login</button>
    <div class="switch">
      Don't have an account? <a onclick="showSignUp()">Sign Up</a>
    </div>
  </div>

  <div id="signupForm" class="hidden">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name" id="signupName" required><br>
    <input type="email" placeholder="Email" id="signupEmail" required><br>
    <input type="password" placeholder="Password" id="signupPassword" required><br>
    <input type="password" placeholder="Re-enter Password" id="signupRePassword" required><br>
    <div class="checkbox-container">
      <input type="checkbox" id="agree" required>
      <label for="agree">I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></label>
    </div>
    <button onclick="signupUser()">Sign Up</button>
    <div class="switch">
      Already have an account? <a onclick="showLogin()">Login</a>
    </div>
  </div>

  <div id="welcomeBox" class="hidden">
    <h2 id="welcomeMsg">Welcome</h2>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyD0GwbCKKbjtIpb9W5MYT2LJmOBKGY6qcE",
    authDomain: "shortxurl-c17c1.firebaseapp.com",
    projectId: "shortxurl-c17c1",
    storageBucket: "shortxurl-c17c1.firebasestorage.app",
    messagingSenderId: "709834272600",
    appId: "1:709834272600:web:9c0f2ef6b8782be23a7f2d",
    measurementId: "G-M0ZNWXTFTE"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function showSignUp() {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('signupForm').classList.remove('hidden');
  }

  function showLogin() {
    document.getElementById('signupForm').classList.add('hidden');
    document.getElementById('loginForm').classList.remove('hidden');
  }

  function showWelcome(name) {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('signupForm').classList.add('hidden');
    document.getElementById('welcomeBox').classList.remove('hidden');
    document.getElementById('welcomeMsg').innerText = `Welcome ${name}`;
  }

  // Sign Up
  function signupUser() {
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const pass = document.getElementById('signupPassword').value;
    const repass = document.getElementById('signupRePassword').value;
    const agree = document.getElementById('agree').checked;

    if (!agree) return alert("You must agree to the Terms.");
    if (pass !== repass) return alert("Passwords do not match.");

    auth.createUserWithEmailAndPassword(email, pass)
      .then(res => {
        return db.collection("users").doc(res.user.uid).set({
          fullName: name,
          email: email,
          role: "user", // Default role
          uid: res.user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => alert("Signup successful. Please login."))
      .catch(err => alert(err.message));
  }

  // Login
  function loginUser() {
    const email = document.getElementById('loginEmail').value;
    const pass = document.getElementById('loginPassword').value;

    auth.signInWithEmailAndPassword(email, pass)
      .then(res => {
        return db.collection("users").doc(res.user.uid).get();
      })
      .then(doc => {
        const data = doc.data();
        showWelcome(data.fullName);
      })
      .catch(err => alert("Login Failed: " + err.message));
  }

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    auth.signOut().then(() => {
      alert("Logged out");
      location.reload();
    });
  });
</script>
</body>
</html>
