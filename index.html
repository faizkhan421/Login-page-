<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .light {
      background-color: #fff;
      color: #333;
    }
    .dark {
      background-color: #333;
      color: #fff;
    }
    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
    .theme-toggle {
      font-size: 20px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .toggle-text {
      font-size: 14px;
      color: #555;
    }
    .password-toggle {
      cursor: pointer;
    }
    .password-toggle i {
      position: absolute;
      right: 10px;
      top: 12px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 id="formTitle">Welcome Back</h2>
    <p id="formSubtitle">Login to continue to ShortXurl</p>
    
    <form id="authForm" onsubmit="handleSubmit(event)">
      <div id="nameGroup" style="display:none;">
        <input type="text" id="name" placeholder="Full Name" required>
      </div>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div id="confirmPasswordGroup" style="display:none;">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      
      <div id="checkboxGroup">
        <label>
          <input type="checkbox" id="termsCheck" required> I agree to Terms & Conditions
        </label>
      </div>

      <button type="submit" id="submitBtn">Login</button>
    </form>
    
    <div class="toggle-text" id="toggleText">
      Don't have an account? <a onclick="toggleForm()">Sign Up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0GwbCKKbjtIpb9W5MYT2LJmOBKGY6qcE",
      authDomain: "shortxurl-c17c1.firebaseapp.com",
      projectId: "shortxurl-c17c1",
      storageBucket: "shortxurl-c17c1.appspot.com",
      messagingSenderId: "709834272600",
      appId: "1:709834272600:web:9c0f2ef6b8782be23a7f2d",
      measurementId: "G-M0ZNWXTFTE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isSignup = false;

    function toggleTheme() {
      document.body.classList.toggle("light");
      const icon = document.getElementById("themeIcon");
      icon.classList.toggle("fa-sun");
      icon.classList.toggle("fa-moon");
    }

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById("formTitle").textContent = isSignup ? "Create Account" : "Welcome Back";
      document.getElementById("formSubtitle").textContent = isSignup
        ? "Signup to start using ShortXurl"
        : "Login to continue to ShortXurl";
      document.getElementById("submitBtn").textContent = isSignup ? "Sign Up" : "Login";
      document.getElementById("nameGroup").style.display = isSignup ? "block" : "none";
      document.getElementById("confirmPasswordGroup").style.display = isSignup ? "block" : "none";
      document.getElementById("checkboxGroup").innerHTML = isSignup
        ? '<label><input type="checkbox" id="termsCheck" required> I agree to Terms & Conditions</label>'
        : '<label><input type="checkbox" id="rememberCheck" required> Remember Me</label>';
      document.getElementById("toggleText").innerHTML = isSignup
        ? 'Already have an account? <a onclick="toggleForm()">Login</a>'
        : 'Don\'t have an account? <a onclick="toggleForm()">Sign Up</a>';
    }

    function togglePasswordVisibility(id = 'password') {
      const passwordField = document.getElementById(id);
      const passwordIcon = passwordField.nextElementSibling;
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;

      if (type === 'text') {
        passwordIcon.classList.remove('fa-lock');
        passwordIcon.classList.add('fa-eye');
      } else {
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-lock');
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isSignup) {
        const confirm = document.getElementById("confirmPassword").value;
        const terms = document.getElementById("termsCheck").checked;
        if (password !== confirm) {
          alert("Passwords do not match!");
          return;
        }
        if (!terms) {
          alert("You must agree to the terms.");
          return;
        }

        // Firebase Signup
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Signup successful! Redirecting to login...");
            toggleForm(); // Move to login form
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("Error: " + errorMessage);
          });
      } else {
        const remember = document.getElementById("rememberCheck").checked;
        if (!remember) {
          alert("Please check 'Remember Me' to proceed.");
          return;
        }

        // Firebase Login
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Login successful! Redirecting to dashboard...");
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("Error: " + errorMessage);
          });
      }
    }

    window.onload = () => {
      toggleForm(); // Default: Login view
      toggleForm(); // Reset to Login properly
    };
  </script>
</body>
</html>
