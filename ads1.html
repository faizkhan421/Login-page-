<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Page 1</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    #continueBtn { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Watch Ad - Step 1 of 4</h2>
  <img src="https://via.placeholder.com/728x90" alt="Ad Banner">
  <p id="timer">Wait 20 seconds...</p>
  <button id="continueBtn" onclick="window.location.href='ads2.html'">Continue</button>

  <script>
    let sec = 20;
    const timer = setInterval(() => {
      document.getElementById("timer").innerText = `Wait ${sec--} seconds...`;
      if (sec < 0) {
        clearInterval(timer);
        window.onscroll = () => document.getElementById("continueBtn").style.display = "inline";
      }
    }, 1000);
  </script>
</body>
</html>
