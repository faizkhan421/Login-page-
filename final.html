<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Your Link</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    .hidden { display: none; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>Your Link Is Almost Ready</h2>
  <p id="timer">5</p>
  <button id="getLinkBtn" class="hidden">Get Link</button>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let time = 5;
    const timer = document.getElementById('timer');
    const getLinkBtn = document.getElementById('getLinkBtn');
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const interval = setInterval(() => {
      time--;
      timer.textContent = time;
      if (time === 0) {
        clearInterval(interval);
        getLinkBtn.classList.remove('hidden');
      }
    }, 1000);

    getLinkBtn.addEventListener('click', async () => {
      const doc = await db.collection('shortUrls').doc(id).get();
      if (doc.exists) {
        const originalUrl = doc.data().originalUrl;
        window.location.href = originalUrl;
      } else {
        alert('Invalid Link');
      }
    });
  </script>
</body>
</html>
