<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ShortXurl</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .dashboard-box {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      color: #00acee;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .stat {
      background: #252525;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .stat h2 {
      margin: 0;
      color: #00acee;
    }
    .stat p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="dashboard-box">
    <h1>Welcome to ShortXurl</h1>
    <p>Track your earnings, links, and performance at a glance.</p>
  </div>

  <div class="stats">
    <div class="stat">
      <h2>₹0.00</h2>
      <p>Today's Earnings</p>
    </div>
    <div class="stat">
      <h2>0</h2>
      <p>Total Clicks</p>
    </div>
    <div class="stat">
      <h2>0</h2>
      <p>Total Links</p>
    </div>
    <div class="stat">
      <h2>₹0.00</h2>
      <p>Total Earnings</p>
    </div>
  </div>
</body>
</html>
