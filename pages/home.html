<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ShortXurl</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .stat {
      background: #252525;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .stat h2 {
      margin: 0;
      color: #00acee;
    }
    .stat p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #ccc;
    }
    .section {
      margin-bottom: 30px;
    }
    .short-link-box {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .short-link-box input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .short-link-box button {
      padding: 10px 20px;
      background-color: #00acee;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .generated-link {
      background: #252525;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .generated-link a {
      color: #00acee;
      word-break: break-all;
    }
    .generated-link button {
      background: #00acee;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .wallet-section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }
    .wallet-box {
      flex: 1;
      min-width: 200px;
      background: #252525;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .wallet-box i {
      font-size: 24px;
      color: #00acee;
    }
    .wallet-box span {
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Short Link Section -->
  <div class="section">
    <h2>Dashboard / Dashboard</h2>
    <div class="short-link-box">
      <h3>New Short Link / URL</h3>
      <input type="text" id="originalUrl" placeholder="Your URL Here">
      <button onclick="generateShortLink()">Shorten</button>
      <div id="shortenedLink" class="generated-link" style="display:none;">
        <a href="#" target="_blank" id="shortLinkText"></a>
        <button onclick="copyLink()">Copy</button>
      </div>
    </div>
  </div>

  <!-- Wallet Section -->
  <div class="wallet-section">
    <div class="wallet-box">
      <i class="fas fa-wallet"></i>
      <span>Available Balance: ₹0.00</span>
    </div>
    <div class="wallet-box">
      <i class="fas fa-money-bill-wave"></i>
      <span>Money Wallet: ₹0.00</span>
    </div>
  </div>

  <!-- Stats Section -->
  <div class="stats">
    <div class="stat">
      <i class="fas fa-eye"></i>
      <h2>0</h2>
      <p>Total Views</p>
    </div>
    <div class="stat">
      <i class="fas fa-rupee-sign"></i>
      <h2>₹0.00</h2>
      <p>Total Earnings</p>
    </div>
    <div class="stat">
      <i class="fas fa-user-friends"></i>
      <h2>₹0.00</h2>
      <p>Referral Earnings</p>
    </div>
    <div class="stat">
      <i class="fas fa-chart-line"></i>
      <h2>₹0.00</h2>
      <p>Average CPM</p>
    </div>
  </div>

  <script>
    let currentShortLink = "";

    function generateShortLink() {
      const url = document.getElementById("originalUrl").value.trim();
      if (!url || !url.startsWith("http")) {
        alert("Please enter a valid URL with http or https.");
        return;
      }

      const shortCode = Math.random().toString(36).substring(2, 8);
      const domain = "https://shortxurl.site/"; // Replace with your domain
      const shortLink = domain + shortCode;
      currentShortLink = shortLink;

      const output = document.getElementById("shortenedLink");
      const linkText = document.getElementById("shortLinkText");
      linkText.href = shortLink;
      linkText.textContent = shortLink;
      output.style.display = "flex";
    }

    function copyLink() {
      if (!currentShortLink) return;
      navigator.clipboard.writeText(currentShortLink).then(() => {
        alert("Copied!");
      });
    }
  </script>

</body>
</html>
