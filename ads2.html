<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ad Page 2</title>
  <style>body { font-family: Arial; text-align: center; padding: 40px; } .hidden { display: none; }</style>
</head>
<body>
  <h2>Step 2: Wait 10 seconds</h2>
  <p id="timer">10</p>
  <button id="continueBtn" class="hidden" onclick="goNext()">Continue</button>

  <script>
    let seconds = 10;
    const timer = document.getElementById("timer");
    const continueBtn = document.getElementById("continueBtn");

    const countdown = setInterval(() => {
      seconds--;
      timer.textContent = seconds;
      if (seconds <= 0) clearInterval(countdown);
    }, 1000);

    window.addEventListener("scroll", () => {
      if (seconds <= 0) {
        continueBtn.classList.remove("hidden");
      }
    });

    function goNext() {
      window.location.href = "ads3.html?code=" + getUrlParam("code");
    }

    function getUrlParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }
  </script>
</body>
</html>
