<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShortXurl Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      transition: background 0.3s, color 0.3s;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .menu-icon { font-size: 24px; cursor: pointer; transition: transform 0.3s ease; }
    .menu-icon:hover { transform: rotate(90deg); }
    .center-icon { display: flex; align-items: center; gap: 10px; font-size: 18px; }
    .center-icon i { font-size: 20px; color: #00acee; }
    .right-section { display: flex; flex-direction: column; align-items: center; gap: 5px; }
    .toggle-theme { cursor: pointer; font-size: 20px; transition: transform 0.3s ease; }
    .toggle-theme:hover { transform: scale(1.1); }
    .profile-pic {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: gray;
      cursor: pointer;
    }
    .main { display: flex; height: calc(100vh - 60px); }
    .sidebar {
      width: 220px;
      background-color: #1a1a1a;
      padding-top: 20px;
      position: sticky;
      top: 60px;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    .sidebar .header-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 5px 10px 0;
      color: #00acee;
    }
    .sidebar .subtext {
      text-align: center;
      font-size: 12px;
      color: #ccc;
      margin-bottom: 15px;
    }
    .sidebar .balance-box {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      border-bottom: 1px solid #333;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
      white-space: nowrap;
      transition: background 0.3s ease;
    }
    .sidebar a:hover { background-color: #333; }
    .content {
      flex: 1;
      background-color: #121212;
      transition: margin-left 0.3s ease;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .light-mode {
      background: #f5f5f5;
      color: black;
    }
    .light-mode .navbar, .light-mode .sidebar { background-color: #fff; }
    .light-mode .sidebar a { color: black; border-color: #ddd; }
    .light-mode .sidebar .balance-box, .light-mode .sidebar .subtext { color: #000; }
    .sidebar a.dashboard i { color: #007bff; } /* Blue */
    .sidebar a.manage-links i { color: #28a745; } /* Green */
    .sidebar a.payment i { color: #ffc107; } /* Gold */
    .sidebar a.referrals i { color: #6f42c1; } /* Purple */
    .sidebar a.settings i { color: #fd7e14; } /* Orange */
    .sidebar a.support i { color: #20c997; } /* Teal */
    .sidebar a.tasks-earn i { color: #dc3545; } /* Red */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -220px;
        top: 60px;
        height: calc(100vh - 60px);
        z-index: 999;
      }
      .sidebar.open { left: 0; }
      .content { margin-left: 0; }
    }
    #profileModal {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background: #222;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      z-index: 999;
      color: white;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    <div class="center-icon">
      <i class="fab fa-telegram-plane"></i>
      <span>Telegram</span>
    </div>
    <div class="right-section">
      <div class="toggle-theme" onclick="toggleDark()" id="themeIcon"><i class="fas fa-moon"></i></div>
      <div class="profile-pic" id="profilePic"></div>
    </div>
  </div>
  <div class="main">
    <div class="sidebar" id="sidebar">
      <div class="header-title">SHORTXURL</div>
      <div class="subtext">SHORT LINK WITH TASKS EARN AND EARN MONEY</div>
      <div class="balance-box"><i class="fas fa-wallet"></i> â‚¹0.00</div>
      <a href="#" class="dashboard" onclick="loadPage('pages/home.html')"><i class="fas fa-home"></i> Dashboard</a>
      <a href="#" class="manage-links" onclick="loadPage('pages/manage-links.html')"><i class="fas fa-link"></i> Manage Links</a>
      <a href="#" class="payment" onclick="loadPage('pages/payment.html')"><i class="fas fa-wallet"></i> Payment</a>
      <a href="#" class="referrals" onclick="loadPage('pages/referrals.html')"><i class="fas fa-users"></i> Referrals</a>
      <a href="#" class="settings" onclick="loadPage('pages/settings.html')"><i class="fas fa-cog"></i> Settings</a>
      <a href="#" class="support" onclick="loadPage('pages/support.html')"><i class="fas fa-headset"></i> Support</a>
      <a href="#" class="tasks-earn" onclick="loadPage('pages/tasks.html')"><i class="fas fa-tasks"></i> Tasks Earn</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="content">
      <iframe id="pageFrame" src="pages/home.html"></iframe>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal">
    <p id="username">Username: </p>
    <p id="memberSince">Member Since: </p>
  </div>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD0GwbCKKbjtIpb9W5MYT2LJmOBKGY6qcE",
      authDomain: "shortxurl-c17c1.firebaseapp.com",
      projectId: "shortxurl-c17c1",
      storageBucket: "shortxurl-c17c1.appspot.com",
      messagingSenderId: "709834272600",
      appId: "1:709834272600:web:9c0f2ef6b8782be23a7f2d",
      measurementId: "G-M0ZNWXTFTE"
    };
    firebase.initializeApp(firebaseConfig);

    function loadPage(page) {
      document.getElementById("pageFrame").src = page;
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function toggleDark() {
      document.body.classList.toggle("light-mode");
      const icon = document.getElementById("themeIcon").querySelector('i');
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Logged out successfully!");
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error("Logout error:", error);
        alert("Logout failed!");
      });
    }

    document.getElementById("profilePic").addEventListener("click", () => {
      const modal = document.getElementById("profileModal");
      const user = firebase.auth().currentUser;

      if (user) {
        const username = user.displayName || "N/A";
        const creationDate = new Date(user.metadata.creationTime);
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };

        document.getElementById("username").textContent = `Username: ${username}`;
        document.getElementById("memberSince").textContent = `Member Since: ${creationDate.toLocaleString('en-IN', options)}`;

        modal.style.display = modal.style.display === "none" ? "block" : "none";
      } else {
        alert("User not logged in.");
      }
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest("#profilePic") && !e.target.closest("#profileModal")) {
        document.getElementById("profileModal").style.display = "none";
      }
    });

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
