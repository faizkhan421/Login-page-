<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShortXurl - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --sidebar: #fff;
    }
    .dark-mode {
      --bg: #121212;
      --text: #fff;
      --sidebar: #1e1e1e;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial;
      display: flex;
      transition: 0.3s;
    }
    .sidebar {
      width: 220px;
      background: var(--sidebar);
      height: 100vh;
      padding: 20px 10px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out;
    }
    .sidebar.closed {
      transform: translateX(-220px);
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      color: var(--text);
      border-radius: 5px;
    }
    .sidebar a:hover {
      background: #ddd;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .main {
      flex: 1;
      padding: 20px;
      width: calc(100% - 220px);
      transition: width 0.3s;
    }
    .main.closed {
      width: 100%;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .dark-toggle {
      cursor: pointer;
      font-size: 18px;
    }
    button {
      background: crimson;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      background: var(--sidebar);
      padding: 15px;
      border-radius: 5px;
    }
    .stat-item {
      text-align: center;
      flex: 1;
    }
    .stat-item span {
      display: block;
      font-size: 18px;
    }
    .stat-item p {
      font-size: 14px;
    }
    .month-year {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>

<div class="sidebar" id="sidebar">
  <h2>ShortXurl</h2>
  <a href="#"><i class="fas fa-home"></i> Dashboard</a>
  <a href="#"><i class="fas fa-link"></i> Manage Links</a>
  <a href="#"><i class="fas fa-wallet"></i> Payment</a>
  <a href="#"><i class="fas fa-tools"></i> Tools</a>
  <a href="#"><i class="fas fa-users"></i> Referrals</a>
  <a href="#"><i class="fas fa-cog"></i> Settings</a>
  <a href="#"><i class="fas fa-headset"></i> Support</a>
  <a href="#" onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main" id="main">
  <div class="topbar">
    <h2>Welcome to Dashboard</h2>
    <div>
      <span class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</span>
      <button onclick="toggleSidebar()">â˜°</button>
    </div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>Short Links</span>
      <p>120</p>
    </div>
    <div class="stat-item">
      <span>Timing</span>
      <p>8:00 AM</p>
    </div>
    <div class="stat-item">
      <span>Views</span>
      <p>320</p>
    </div>
    <div class="stat-item">
      <span>Earnings</span>
      <p>$45.67</p>
    </div>
  </div>

  <div class="stats">
    <div class="stat-item">
      <span>Refer Earn</span>
      <p>$10.00</p>
    </div>
    <div class="stat-item">
      <span>Average CPM</span>
      <p>$5.50</p>
    </div>
  </div>

  <div class="month-year">
    <div>
      <label>Month</label>
      <p>March 2025</p>
    </div>
    <div>
      <label>Year</label>
      <p>2025</p>
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD0GwbCKKbjtIpb9W5MYT2LJmOBKGY6qcE",
    authDomain: "shortxurl-c17c1.firebaseapp.com",
    projectId: "shortxurl-c17c1",
    storageBucket: "shortxurl-c17c1.appspot.com",
    messagingSenderId: "709834272600",
    appId: "1:709834272600:web:9c0f2ef6b8782be23a7f2d",
    measurementId: "G-M0ZNWXTFTE"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function logoutUser() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }

  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('main');
    sidebar.classList.toggle('closed');
    main.classList.toggle('closed');
  }

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
