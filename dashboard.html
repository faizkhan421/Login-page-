<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShortXurl Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      transition: background 0.3s, color 0.3s;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .center-icon {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }

    .center-icon i {
      font-size: 20px;
      color: #00acee;
    }

    .right-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .toggle-theme {
      cursor: pointer;
      font-size: 18px;
    }

    .profile-pic {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: gray;
    }

    /* Layout */
    .main {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 220px;
      background-color: #1a1a1a;
      padding-top: 20px;
      position: sticky;
      top: 60px;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .content {
      flex: 1;
      background-color: #121212;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Light mode */
    .light-mode {
      background: #f5f5f5;
      color: black;
    }

    .light-mode .navbar,
    .light-mode .sidebar {
      background-color: #fff;
    }

    .light-mode .sidebar a {
      color: black;
      border-color: #ddd;
    }

    .light-mode .sidebar a:hover {
      background-color: #eee;
    }

    .light-mode .center-icon i {
      color: #0088cc;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <div class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    <div class="center-icon">
      <i class="fab fa-telegram-plane"></i>
      <span>Telegram</span>
    </div>
    <div class="right-section">
      <div class="toggle-theme" onclick="toggleDark()">&#9790;</div>
      <div class="profile-pic"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <a href="#" onclick="loadPage('pages/home.html')"><i class="fas fa-home"></i> Dashboard</a>
      <a href="#" onclick="loadPage('pages/manage-links.html')"><i class="fas fa-link"></i> Manage Links</a>
      <a href="#" onclick="loadPage('pages/payment.html')"><i class="fas fa-wallet"></i> Payment</a>
      <a href="#" onclick="loadPage('pages/referrals.html')"><i class="fas fa-users"></i> Referrals</a>
      <a href="#" onclick="loadPage('pages/settings.html')"><i class="fas fa-cog"></i> Settings</a>
      <a href="#" onclick="loadPage('pages/support.html')"><i class="fas fa-headset"></i> Support</a>
    </div>

    <!-- Page Iframe -->
    <div class="content">
      <iframe id="pageFrame" src="pages/home.html"></iframe>
    </div>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById("pageFrame").src = page;
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("hidden");
    }

    function toggleDark() {
      document.body.classList.toggle("light-mode");
    }
  </script>

</body>
</html>
