<!-- dashboard.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShortXurl Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --sidebar: #fff;
    }
    .dark-mode {
      --bg: #121212;
      --text: #fff;
      --sidebar: #1e1e1e;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      transition: 0.3s;
    }
    .sidebar {
      width: 220px;
      background: var(--sidebar);
      height: 100vh;
      padding: 20px 10px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 100;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      color: var(--text);
      border-radius: 5px;
    }
    .sidebar a:hover {
      background: #ddd;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .main {
      margin-left: 220px;
      flex: 1;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .dark-toggle {
      cursor: pointer;
      font-size: 20px;
    }
    .shorten-box input {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .shorten-box button {
      padding: 10px 14px;
      background: crimson;
      border: none;
      color: white;
      border-radius: 5px;
    }
    .stat-box {
      margin-top: 30px;
    }
    .stat {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .box-grid {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .grid-box {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    select {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body><div class="sidebar">
  <h2>ShortXurl</h2>
  <a href="#"><i class="fas fa-home"></i> Dashboard</a>
  <a href="#"><i class="fas fa-link"></i> Manage Links</a>
  <a href="#"><i class="fas fa-wallet"></i> Payment</a>
  <a href="#"><i class="fas fa-tools"></i> Tools</a>
  <a href="#"><i class="fas fa-users"></i> Referrals</a>
  <a href="#"><i class="fas fa-cog"></i> Settings</a>
  <a href="#"><i class="fas fa-headset"></i> Support</a>
  <a href="#" onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div><div class="main">
  <div class="topbar">
    <h2>Welcome to Dashboard</h2>
    <span class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</span>
  </div>  <div class="shorten-box">
    <input type="text" placeholder="Paste your URL to shorten">
    <button>Shorten</button>
  </div>  <div class="stat-box">
    <div class="stat"><i class="fas fa-clock"></i> Time: <strong>Today</strong></div>
    <div class="stat"><i class="fas fa-eye"></i> Total Views: <strong>3,400</strong></div>
    <div class="stat"><i class="fas fa-money-bill"></i> Earnings: <strong>$12.50</strong></div>
    <div class="stat"><i class="fas fa-user-plus"></i> Referrals: <strong>10</strong></div>
    <div class="stat"><i class="fas fa-chart-line"></i> Avg. CPM: <strong>$3.67</strong></div><select>
  <option>May 2025</option>
  <option>April 2025</option>
  <option>March 2025</option>
</select>

<div class="box-grid">
  <div class="grid-box">
    <h3>Views</h3>
    <p>3,400</p>
  </div>
  <div class="grid-box">
    <h3>Earnings</h3>
    <p>$12.50</p>
  </div>
  <div class="grid-box">
    <h3>Referrals</h3>
    <p>10</p>
  </div>
  <div class="grid-box">
    <h3>Avg. CPM</h3>
    <p>$3.67</p>
  </div>
</div>

  </div>
</div><script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function logoutUser() {
    auth.signOut().then(() => {
      window.location.href = "login.html";
    });
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    }
  });
</script></body>
</html>
