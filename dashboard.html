<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShortXurl Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      transition: background 0.3s, color 0.3s;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-icon:hover {
      transform: rotate(90deg);
    }

    .center-icon {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }

    .center-icon i {
      font-size: 20px;
      color: #00acee;
    }

    .right-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .toggle-theme {
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .toggle-theme:hover {
      transform: scale(1.1);
    }

    .profile-pic {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: gray;
    }

    .main {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 220px;
      background-color: #1a1a1a;
      padding-top: 20px;
      position: sticky;
      top: 60px;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .sidebar .header-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 5px 10px 0;
      color: #00acee;
    }

    .sidebar .subtext {
      text-align: center;
      font-size: 12px;
      color: #ccc;
      margin-bottom: 15px;
    }

    .sidebar .balance-box {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      border-bottom: 1px solid #333;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
      white-space: nowrap;
      transition: background 0.3s ease;
    }

    .sidebar a i {
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    /* Unique icon colors */
    .sidebar a:nth-child(3) i { color: #4CAF50; }
    .sidebar a:nth-child(4) i { color: #FF9800; }
    .sidebar a:nth-child(5) i { color: #9C27B0; }
    .sidebar a:nth-child(6) i { color: #00BCD4; }
    .sidebar a:nth-child(7) i { color: #E91E63; }
    .sidebar a:nth-child(8) i { color: #FF5722; }
    .sidebar a:nth-child(9) i { color: #607D8B; }
    .sidebar a:nth-child(10) i { color: #f44336; }

    .content {
      flex: 1;
      background-color: #121212;
      transition: margin-left 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .light-mode {
      background: #f5f5f5;
      color: black;
    }

    .light-mode .navbar,
    .light-mode .sidebar {
      background-color: #fff;
    }

    .light-mode .sidebar a {
      color: black;
      border-color: #ddd;
    }

    .light-mode .sidebar .balance-box,
    .light-mode .sidebar .subtext {
      color: #000;
    }

    /* Sidebar responsive & toggle */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -220px;
        top: 60px;
        height: calc(100vh - 60px);
        z-index: 999;
      }

      .sidebar.open {
        left: 0;
      }

      .content {
        margin-left: 0;
      }
    }

    .sidebar.open {
      width: 220px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    <div class="center-icon">
      <i class="fab fa-telegram-plane"></i>
      <span>Telegram</span>
    </div>
    <div class="right-section">
      <div class="toggle-theme" onclick="toggleDark()" id="themeIcon"><i class="fas fa-moon"></i></div>
      <div class="profile-pic"></div>
    </div>
  </div>

  <div class="main">
    <div class="sidebar" id="sidebar">
      <div class="header-title">SHORTXURL</div>
      <div class="subtext">SHORT LINK WITH TASKS EARN AND EARN MONEY</div>
      <div class="balance-box"><i class="fas fa-wallet"></i> â‚¹0.00</div>
      <a href="#" onclick="loadPage('pages/home.html')"><i class="fas fa-home"></i> Dashboard</a>
      <a href="#" onclick="loadPage('pages/manage-links.html')"><i class="fas fa-link"></i> Manage Links</a>
      <a href="#" onclick="loadPage('pages/payment.html')"><i class="fas fa-wallet"></i> Payment</a>
      <a href="#" onclick="loadPage('pages/referrals.html')"><i class="fas fa-users"></i> Referrals</a>
      <a href="#" onclick="loadPage('pages/settings.html')"><i class="fas fa-cog"></i> Settings</a>
      <a href="#" onclick="loadPage('pages/support.html')"><i class="fas fa-headset"></i> Support</a>
      <a href="#" onclick="loadPage('pages/tasks.html')"><i class="fas fa-tasks"></i> Tasks Earn</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content">
      <iframe id="pageFrame" src="pages/home.html"></iframe>
    </div>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById("pageFrame").src = page;
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }

    function toggleDark() {
      document.body.classList.toggle("light-mode");
      const icon = document.getElementById("themeIcon").querySelector('i');
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    }

    function logout() {
      alert("Logged out successfully!");
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
