<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShortXurl - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --sidebar: #fff;
    }
    .dark-mode {
      --bg: #121212;
      --text: #fff;
      --sidebar: #1e1e1e;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial;
      display: flex;
      transition: 0.3s;
    }
    .sidebar {
      width: 220px;
      background: var(--sidebar);
      height: 100vh;
      padding: 20px 10px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      color: var(--text);
      border-radius: 5px;
    }
    .sidebar a:hover {
      background: #ddd;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .dark-toggle {
      cursor: pointer;
      font-size: 18px;
    }
    button {
      background: crimson;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>

<div class="sidebar">
  <h2>ShortXurl</h2>
  <a href="#"><i class="fas fa-home"></i> Dashboard</a>
  <a href="#"><i class="fas fa-link"></i> Manage Links</a>
  <a href="#"><i class="fas fa-wallet"></i> Payment</a>
  <a href="#"><i class="fas fa-tools"></i> Tools</a>
  <a href="#"><i class="fas fa-users"></i> Referrals</a>
  <a href="#"><i class="fas fa-cog"></i> Settings</a>
  <a href="#"><i class="fas fa-headset"></i> Support</a>
  <a href="#" onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main">
  <div class="topbar">
    <h2>Welcome to Dashboard</h2>
    <div>
      <span class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</span>
    </div>
  </div>
  <div id="content">
    <p>This is your dashboard. Add more stats here.</p>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD0GwbCKKbjtIpb9W5MYT2LJmOBKGY6qcE",
    authDomain: "shortxurl-c17c1.firebaseapp.com",
    projectId: "shortxurl-c17c1",
    storageBucket: "shortxurl-c17c1.appspot.com",
    messagingSenderId: "709834272600",
    appId: "1:709834272600:web:9c0f2ef6b8782be23a7f2d",
    measurementId: "G-M0ZNWXTFTE"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function logoutUser() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
