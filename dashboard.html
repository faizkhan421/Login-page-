<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShortXurl Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #f4f4f4;
      --sidebar-bg: #1e1e2f;
      --text: #333;
      --primary: #00b894;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background: var(--sidebar-bg);
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      padding: 15px;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar a:hover {
      background: #2d2d44;
    }
    .main {
      margin-left: 250px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .dark-mode {
      --bg: #1e1e2f;
      --sidebar-bg: #111;
      --text: #eee;
      background: var(--bg);
      color: var(--text);
    }
    .dark-mode .card {
      background: #2c2c3c;
      color: white;
    }
    .toggle-dark {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ShortXurl</h2>
    <a href="#"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="#"><i class="fas fa-link"></i> Manage Links</a>
    <a href="#"><i class="fas fa-user-friends"></i> Referrals</a>
    <a href="#"><i class="fas fa-wallet"></i> Payments</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
    <a href="#"><i class="fas fa-life-ring"></i> Support</a>
    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>  <div class="main" id="dashboard">
    <div class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ“</div>
    <h1>Welcome to ShortXurl Dashboard</h1>
    <div class="card">
      <h3>Total Clicks: <span id="totalClicks">0</span></h3>
      <h3>Total Earnings: <span id="totalEarnings">â‚¹0.00</span></h3>
      <h3>CPM: <span id="cpm">â‚¹0.00</span></h3>
    </div>
    <div class="card">
      <h3>Referral Link:</h3>
      <input type="text" id="refLink" value="https://shortxurl.in/ref/yourcode" style="width: 100%;" readonly />
    </div>
    <div class="card">
      <h3>Payment Request:</h3>
      <button onclick="alert('Payment Requested!')">Request Payment</button>
    </div>
    <div class="card">
      <h3>Support:</h3>
      <textarea placeholder="Describe your issue..." style="width: 100%; height: 100px;"></textarea>
      <br /><button onclick="alert('Support ticket submitted')">Submit</button>
    </div>
  </div>  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
    function logout() {
      alert("Logging out...");
      // Add Firebase signOut code here if integrated
    }
  </script></body>
</html>
